<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSS Reader ‚Äì Zin-per-Zin Edition</title>

<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
  .container { max-width: 700px; margin: auto; padding: 12px; }

  .nav-bar { display: flex; justify-content: space-between; align-items: center;
             margin-bottom: 12px; padding: 4px 0; border-bottom: 1px solid #ddd; }
  .nav-bar a { text-decoration: none; color: #0078ff; font-size: 14px; font-weight: bold; }
  #syncStatus { font-size: 10px; color: #888; margin-left: 8px; }

  mark.custom-highlight { background-color: #ffeb3b; color: #000; padding: 0 1px; border-radius: 2px; }

  select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;
           font-size: 14px; background: white; margin-bottom: 10px; }

  .carousel { display: flex; overflow-x: scroll; scroll-snap-type: x mandatory; gap: 10px;
              padding: 10px 0; -webkit-overflow-scrolling: touch; }
  .slide { min-width: 75%; background: white; padding: 6px; border-radius: 10px;
           scroll-snap-align: center; box-shadow: 0 1px 4px rgba(0,0,0,0.15);
           height: 120px; display: flex; align-items: center; justify-content: center;
           cursor: pointer; }
  .slide img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }

  .article { background: white; padding: 20px; margin-top: 12px; border-radius: 12px;
             line-height: 1.25; font-size: 15px; opacity: 0; animation: fadeIn 0.4s forwards; }
  .article h2 { font-size: 18px; margin-top: 0; line-height: 1.2; margin-bottom: 20px; }

  .translation-group {
    margin-bottom: 12px;
    border-left: 2px solid #e0e0e0;
    padding-left: 8px;
    min-height: 50px;
    transition: opacity 0.3s;
  }

  .translation-group.loading {
    opacity: 0.7;
  }

  .translation-original {
    display: block;
    margin-bottom: 2px;
    line-height: 1.4;
  }

  .translation-line {
    display: block;
    color: #003399;
    font-style: italic;
    margin-left: 10px;
    margin-bottom: 8px;
    line-height: 1.4;
    cursor: pointer;
    padding: 2px 4px;
    border-radius: 3px;
    min-height: 20px;
  }

  .translation-line.loading {
    color: #999;
    background: linear-gradient(90deg, #f5f5f5 25%, #e8e8e8 50%, #f5f5f5 75%);
    background-size: 200% 100%;
    animation: loading 1.5s infinite;
  }

  .translation-line:hover:not(.loading) {
    background-color: #f0f0f0;
  }

  .translation-line.active-line {
    background-color: #e3f2fd;
    text-decoration: underline;
    text-decoration-thickness: 2px;
  }

  /* Grammatica markering */
  .translation-line strong {
    font-weight: bold !important;
  }

  .translation-line .noun {
    color: #8b0000 !important;
  }

  /* Progress bar */
  .progress-container {
    margin: 15px 0;
    background: #f0f0f0;
    border-radius: 10px;
    height: 6px;
    overflow: hidden;
    display: none;
  }

  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #0078ff, #00aaff);
    width: 0%;
    transition: width 0.3s;
  }

  .progress-text {
    font-size: 12px;
    color: #666;
    text-align: center;
    margin-top: 5px;
    display: none;
  }

  .toggle-row { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }

  .audio-controls {
    display: none;
    gap: 12px;
    margin-bottom: 12px;
    flex-wrap: wrap;
  }

  .audio-btn {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #0078ff;
    color: white;
    font-weight: bold;
    text-align: center;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .audio-btn:hover {
    background: #0056cc;
  }

  .audio-btn.stop { background: #cc0000; }
  .audio-btn.stop:hover { background: #990000; }
  .audio-btn.pause { background: #ffaa00; }
  .audio-btn.pause:hover { background: #cc8800; }

  #progressBar {
    font-size: 13px;
    color: #444;
    margin-bottom: 8px;
    display: none;
  }

  @keyframes loading {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }

  @keyframes fadeIn { to { opacity: 1; } }

  /* Batch controls */
  .batch-controls {
    display: flex;
    gap: 10px;
    margin: 10px 0;
    flex-wrap: wrap;
  }

  .batch-btn {
    padding: 8px 15px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    flex: 1;
    min-width: 120px;
  }

  .batch-btn:hover {
    background: #218838;
  }

  .batch-btn.secondary {
    background: #6c757d;
  }

  .batch-btn.secondary:hover {
    background: #5a6268;
  }
</style>
</head>
<body>

<div class="container">

  <div class="nav-bar">
    <div><strong>Reader</strong><span id="syncStatus"></span></div>
    <a href="woorden.html">Instellingen ‚öôÔ∏è</a>
  </div>

  <div class="toggle-row">
    <input type="checkbox" id="toggleTranslate" checked>
    <label for="toggleTranslate">Vertaling inschakelen</label>
  </div>

  <!-- GRAMMATICA MARKERING TOGGLE -->
  <div class="toggle-row">
    <input type="checkbox" id="toggleGrammar" checked>
    <label for="toggleGrammar">Werkwoorden (vet) & zelfstandige naamwoorden (rood) markeren</label>
  </div>

  <!-- PROGRESS INDICATOR -->
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBarFill"></div>
  </div>
  <div class="progress-text" id="progressText"></div>

  <!-- BATCH CONTROLS -->
  <div class="batch-controls" id="batchControls" style="display: none;">
    <button class="batch-btn" onclick="translateAllSentences()">üîÑ Alles vertalen</button>
    <button class="batch-btn secondary" onclick="stopTranslation()">‚èπÔ∏è Stop</button>
    <button class="batch-btn secondary" onclick="skipToNext()">‚è≠Ô∏è Volgende 10</button>
  </div>

  <!-- AUDIO CONTROLS -->
  <div id="audioControls" class="audio-controls">
    <button class="audio-btn" onclick="speakTranslation()">‚ñ∂Ô∏è Afspelen alle zinnen</button>
    <button class="audio-btn pause" onclick="pauseSpeaking()">‚è∏Ô∏è Pauze</button>
    <button class="audio-btn stop" onclick="stopSpeaking()">‚èπÔ∏è Stop</button>
  </div>

  <select id="feedSelect" onchange="loadSelectedFeed()"></select>
  <div id="carousel" class="carousel"></div>
  
  <!-- ARTICLE CONTAINER -->
  <div id="article" class="article">
    <!-- Artikel wordt hier ingeladen -->
  </div>

</div>

<script>
let items = [];
let currentIndex = 0;
let currentArticleData = null;

/* ========= TRANSLATION ENGINE ========= */
let isTranslating = false;
let translationQueue = [];
let currentTranslationIndex = 0;
let abortController = null;

/* ========= AUDIO ENGINE ========= */
let isSpeaking = false;
let isPaused = false;
let currentUtterance = null;
let currentLineIndex = 0;
let lines = [];
let speechRate = 1.0;

/* ========= OPTIMAL TRANSLATION STRATEGY ========= */

async function translateSingleSentence(sentence, targetLang = "pt-BR") {
  console.log(`[Single] Vertalen: "${sentence.substring(0, 50)}..."`);
  
  try {
    // Gebruik batch API maar voor √©√©n zin
    const url = `/api/translate?sentences=${encodeURIComponent(JSON.stringify([sentence]))}&target=${targetLang}`;
    
    const controller = new AbortController();
    abortController = controller;
    const timeoutId = setTimeout(() => controller.abort(), 10000);
    
    const response = await fetch(url, { signal: controller.signal });
    clearTimeout(timeoutId);
    
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const data = await response.json();
    
    if (data.translations && data.translations[0]) {
      return data.translations[0];
    } else if (Array.isArray(data) && data[0]) {
      return data[0];
    } else {
      console.warn('Onverwacht response:', data);
      return sentence; // Fallback
    }
  } catch (error) {
    if (error.name === 'AbortError') {
      console.log('Vertaling geannuleerd');
    } else {
      console.error('Vertaling mislukt:', error);
    }
    return sentence; // Fallback
  }
}

async function translateInBatches(sentences, batchSize = 3, onProgress) {
  if (!sentences.length) return [];
  
  const results = new Array(sentences.length).fill('');
  let completed = 0;
  
  // Verdeel in batches
  for (let i = 0; i < sentences.length; i += batchSize) {
    if (!isTranslating) break;
    
    const batch = sentences.slice(i, i + batchSize);
    console.log(`[Batch ${Math.floor(i/batchSize) + 1}] Verwerken ${batch.length} zinnen`);
    
    try {
      const url = `/api/translate?sentences=${encodeURIComponent(JSON.stringify(batch))}&target=pt-BR`;
      const response = await fetch(url);
      
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      
      const data = await response.json();
      let translations = [];
      
      if (data.translations && Array.isArray(data.translations)) {
        translations = data.translations;
      } else if (Array.isArray(data)) {
        translations = data;
      } else {
        translations = batch; // Fallback
      }
      
      // Sla resultaten op
      translations.forEach((trans, index) => {
        if (i + index < sentences.length) {
          results[i + index] = trans || sentences[i + index];
        }
      });
      
      completed += batch.length;
      if (onProgress) {
        const progress = Math.round((completed / sentences.length) * 100);
        onProgress(progress, completed, sentences.length);
        
        // Update UI voor deze batch
        updateSentencesUI(i, translations);
      }
      
      // Kleine pauze tussen batches
      if (i + batchSize < sentences.length) {
        await new Promise(resolve => setTimeout(resolve, 100));
      }
      
    } catch (error) {
      console.error(`Batch ${Math.floor(i/batchSize) + 1} mislukt:`, error);
      // Fallback voor deze batch
      batch.forEach((sentence, index) => {
        if (i + index < sentences.length) {
          results[i + index] = sentence;
        }
      });
      completed += batch.length;
    }
  }
  
  return results;
}

function updateSentencesUI(startIndex, translations) {
  translations.forEach((translation, batchIndex) => {
    const globalIndex = startIndex + batchIndex;
    const translationLine = document.querySelector(`#trans-line-${globalIndex}`);
    
    if (translationLine && translation) {
      translationLine.classList.remove('loading');
      
      const grammarEnabled = document.getElementById("toggleGrammar").checked;
      let translationHTML = translation;
      
      if (grammarEnabled) {
        translationHTML = translationHTML
          .replace(/<span style="color:darkred">/g, '<span class="noun">')
          .replace(/<span style="color: darkred">/g, '<span class="noun">');
      } else {
        translationHTML = translationHTML
          .replace(/<strong>/g, '')
          .replace(/<\/strong>/g, '')
          .replace(/<span[^>]*>/g, '')
          .replace(/<\/span>/g, '');
      }
      
      translationLine.innerHTML = translationHTML;
      translationLine.onclick = () => playSingleLine(globalIndex);
    }
  });
}

async function translateAllSentences() {
  if (!currentArticleData || !currentArticleData.sentences || isTranslating) return;
  
  isTranslating = true;
  currentTranslationIndex = 0;
  
  // Toon controls
  document.getElementById('batchControls').style.display = 'flex';
  document.getElementById('progressContainer').style.display = 'block';
  document.getElementById('progressText').style.display = 'block';
  
  const sentences = currentArticleData.sentences;
  
  // Markeer alle zinnen als loading
  document.querySelectorAll('.translation-line').forEach(line => {
    line.classList.add('loading');
  });
  
  // Start batch vertaling
  const translations = await translateInBatches(
    sentences, 
    3, // 3 zinnen per batch
    (progress, completed, total) => {
      document.getElementById('progressBarFill').style.width = `${progress}%`;
      document.getElementById('progressText').textContent = 
        `Vertaling: ${completed}/${total} zinnen (${progress}%)`;
    }
  );
  
  // Sla resultaten op
  currentArticleData.translations = translations;
  
  // Update UI
  updateAllSentencesUI(translations);
  
  // Verberg progress
  setTimeout(() => {
    document.getElementById('progressContainer').style.display = 'none';
    document.getElementById('progressText').style.display = 'none';
  }, 1000);
  
  isTranslating = false;
}

function stopTranslation() {
  isTranslating = false;
  if (abortController) {
    abortController.abort();
  }
  document.getElementById('progressText').textContent = 'Vertaling gestopt';
}

function skipToNext() {
  // Spring naar volgende ongevertaalde zinnen
  if (!currentArticleData || !currentArticleData.sentences) return;
  
  const sentences = currentArticleData.sentences;
  let nextUnTranslated = 0;
  
  for (let i = 0; i < sentences.length; i++) {
    const line = document.querySelector(`#trans-line-${i}`);
    if (line && line.classList.contains('loading')) {
      nextUnTranslated = i;
      break;
    }
  }
  
  // Scroll naar deze zin
  const element = document.querySelector(`#trans-line-${nextUnTranslated}`);
  if (element) {
    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
}

function updateAllSentencesUI(translations) {
  const grammarEnabled = document.getElementById("toggleGrammar").checked;
  
  translations.forEach((translation, index) => {
    const translationLine = document.querySelector(`#trans-line-${index}`);
    if (translationLine && translation) {
      translationLine.classList.remove('loading');
      
      let translationHTML = translation;
      
      if (grammarEnabled) {
        translationHTML = translationHTML
          .replace(/<span style="color:darkred">/g, '<span class="noun">')
          .replace(/<span style="color: darkred">/g, '<span class="noun">');
      } else {
        translationHTML = translationHTML
          .replace(/<strong>/g, '')
          .replace(/<\/strong>/g, '')
          .replace(/<span[^>]*>/g, '')
          .replace(/<\/span>/g, '');
      }
      
      translationLine.innerHTML = translationHTML;
      translationLine.onclick = () => playSingleLine(index);
    }
  });
}

/* ========= AUDIO FUNCTIONS ========= */

function getBrazilianVoice() {
  const voices = speechSynthesis.getVoices();
  return (
    voices.find(v => v.lang === "pt-BR") ||
    voices.find(v => v.lang.startsWith("pt")) ||
    voices[0]
  );
}

function speakTranslation() {
  if (isSpeaking) return;

  const article = document.getElementById("article");
  lines = [...article.querySelectorAll(".translation-line:not(.loading)")].map(el => {
    const temp = document.createElement('div');
    temp.innerHTML = el.innerHTML;
    temp.querySelectorAll('strong, .noun').forEach(tag => {
      tag.replaceWith(tag.textContent);
    });
    return temp.textContent.trim();
  }).filter(text => text.length > 0);

  if (lines.length === 0) {
    alert("Geen vertaalde zinnen om voor te lezen");
    return;
  }

  const voice = getBrazilianVoice();
  isSpeaking = true;
  isPaused = false;
  currentLineIndex = 0;

  function speakNext() {
    if (!isSpeaking || currentLineIndex >= lines.length) {
      isSpeaking = false;
      return;
    }

    currentUtterance = new SpeechSynthesisUtterance(lines[currentLineIndex]);
    currentUtterance.voice = voice;
    currentUtterance.rate = speechRate;

    currentUtterance.onend = () => {
      if (!isPaused) {
        currentLineIndex++;
        setTimeout(speakNext, 300);
      }
    };

    speechSynthesis.speak(currentUtterance);
  }

  speakNext();
}

function pauseSpeaking() {
  if (!isSpeaking) return;
  if (!isPaused) {
    speechSynthesis.pause();
    isPaused = true;
  } else {
    speechSynthesis.resume();
    isPaused = false;
  }
}

function stopSpeaking() {
  isSpeaking = false;
  isPaused = false;
  speechSynthesis.cancel();
}

function playSingleLine(i) {
  stopSpeaking();
  const voice = getBrazilianVoice();
  const el = document.querySelector(`.translation-line[data-index="${i}"]`);
  if (!el || el.classList.contains('loading')) return;

  const temp = document.createElement('div');
  temp.innerHTML = el.innerHTML;
  temp.querySelectorAll('strong, .noun').forEach(tag => {
    tag.replaceWith(tag.textContent);
  });
  const text = temp.textContent.trim();

  if (!text) return;

  const u = new SpeechSynthesisUtterance(text);
  u.voice = voice;
  u.rate = speechRate;

  speechSynthesis.speak(u);
}

/* ========= ARTICLE LOADING ========= */

function splitIntoSentences(text) {
  return text
    .replace(/\s+/g, " ")
    .trim()
    .split(/(?<![A-Z][a-z]\.)(?<![A-Z][a-z][a-z]\.)(?<![Mm]r\.)(?<![Mm]rs\.)(?<![Dd]r\.)(?<![Pp]rof\.)(?<![Ss]r\.)(?<![Jj]r\.)(?<![Vv]s\.)(?<![Ee]tc\.)(?<![Ee]g\.)(?<![Ii]e\.)(?<=[.!?])\s+/)
    .filter(s => s.trim().length > 0);
}

async function loadArticle(index) {
  stopSpeaking();
  stopTranslation();

  const container = document.getElementById("article");
  container.style.opacity = 0;
  container.innerHTML = "Artikel laden...";
  currentIndex = index;

  try {
    const link = items[index]?.link;
    if (!link) return;

    const resp = await fetch(`/api/article?url=${encodeURIComponent(link)}`);
    const data = await resp.json();
    const words = JSON.parse(localStorage.getItem("highlightWords") || "[]");

    const html = data.content;
    const title = data.title || "";

    // Split de tekst in zinnen
    const temp = document.createElement("div");
    temp.innerHTML = html;
    const text = temp.textContent || temp.innerText || "";
    
    const sentences = splitIntoSentences(text);
    
    // Sla artikeldata op
    currentArticleData = {
      title: title,
      sentences: sentences,
      highlightWords: words,
      translations: null
    };

    // Render artikel
    renderArticle(sentences, title, words);

  } catch (error) {
    console.error("Artikel laad fout:", error);
    container.innerHTML = "Fout bij laden van artikel.";
  }
}

function renderArticle(sentences, title, words) {
  const container = document.getElementById("article");
  const translateOn = document.getElementById("toggleTranslate").checked;
  
  let html = `<h2>${applyHighlights(title, words)}</h2>`;
  
  sentences.forEach((sentence, index) => {
    html += `
      <div class="translation-group" id="sentence-${index}">
        <span class="translation-original">${applyHighlights(sentence, words)}</span>
        <br>
        <span class="translation-line ${translateOn ? 'loading' : ''}" 
               data-index="${index}" 
               id="trans-line-${index}">
          ${translateOn ? '' : '<em>Vertaling uitgeschakeld</em>'}
        </span>
      </div>
    `;
  });
  
  container.innerHTML = html;
  container.style.opacity = 0;
  
  // Animeer verschijning
  requestAnimationFrame(() => {
    container.style.opacity = 1;
  });
  
  // Toon audio controls als vertaling aan staat
  document.getElementById("audioControls").style.display = translateOn ? "flex" : "none";
  
  // Start automatische vertaling als ingeschakeld
  if (translateOn) {
    setTimeout(() => {
      translateAllSentences();
    }, 500);
  }
}

/* ========= CLOUD SYNC + RSS ========= */

async function fetchCloudData(url) {
  if (!url) return [];
  try {
    const resp = await fetch(url);
    const text = await resp.text();
    return text.split(/[\r\n]+/).map(r => r.replace(/^"|"$/g, "").trim()).filter(r => r);
  } catch {
    return null;
  }
}

async function startSync() {
  const statusEl = document.getElementById("syncStatus");
  statusEl.textContent = "(Syncing...)";

  const wordUrl = localStorage.getItem("syncSheetUrl");
  const feedUrl = localStorage.getItem("syncFeedUrl");

  const [words, feeds] = await Promise.all([
    fetchCloudData(wordUrl),
    fetchCloudData(feedUrl)
  ]);

  if (words) localStorage.setItem("highlightWords", JSON.stringify(words));
  if (feeds) localStorage.setItem("rssFeeds", JSON.stringify(feeds));

  statusEl.textContent = words && feeds ? "(Cloud OK)" : "(Offline)";
}

function applyHighlights(html, words) {
  if (!words || words.length === 0) return html;
  const pattern = [...words]
    .sort((a, b) => b.length - a.length)
    .map(w => w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'))
    .join("|");
  const regex = new RegExp(`\\b(${pattern})\\b(?=[^>]*<)`, "gi");
  return html.replace(regex, m => `<mark class="custom-highlight">${m}</mark>`);
}

function loadSavedFeeds() {
  const select = document.getElementById("feedSelect");
  const feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");
  select.innerHTML = feeds.map(f => `<option value="${f}">${f}</option>`).join("");
  if (feeds.length > 0) loadFeed(feeds[0]);
}

async function loadFeed(url) {
  const carousel = document.getElementById("carousel");
  carousel.innerHTML = "Laden...";
  try {
    const resp = await fetch(
      `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`
    );
    const data = await resp.json();
    items = data.items || [];
    
    carousel.innerHTML = items
      .map((item, idx) => `<div class="slide" data-index="${idx}"><img src="${
        item.thumbnail ||
        (item.enclosure && item.enclosure.link) ||
        "https://via.placeholder.com/150"
      }"></div>`)
      .join("");
    
    setTimeout(() => {
      if (carousel.scrollLeft === 0) {
        loadArticle(0);
      }
    }, 100);
    
  } catch {
    carousel.innerHTML = "Fout bij laden feed.";
  }
}

function loadSelectedFeed() {
  loadFeed(document.getElementById("feedSelect").value);
}

/* ========= EVENT LISTENERS ========= */

document.getElementById("toggleGrammar").addEventListener("change", function() {
  if (currentArticleData && currentArticleData.translations) {
    updateAllSentencesUI(currentArticleData.translations);
  }
});

document.getElementById("toggleTranslate").addEventListener("change", function() {
  const translateOn = this.checked;
  document.getElementById("audioControls").style.display = translateOn ? "flex" : "none";
  
  if (currentArticleData && currentArticleData.sentences) {
    if (translateOn) {
      // Markeer alle zinnen als loading
      document.querySelectorAll('.translation-line').forEach(line => {
        line.classList.add('loading');
        line.innerHTML = '';
      });
      
      // Start vertaling
      setTimeout(() => {
        translateAllSentences();
      }, 300);
    } else {
      // Toon zonder vertaling
      document.querySelectorAll('.translation-line').forEach(line => {
        line.classList.remove('loading');
        line.innerHTML = '<em>Vertaling uitgeschakeld</em>';
      });
    }
  }
});

/* ========= INIT ========= */

async function init() {
  console.log("Reader initialiseren...");
  await startSync();
  loadSavedFeeds();

  if (typeof speechSynthesis !== "undefined") {
    speechSynthesis.onvoiceschanged = () => {
      console.log("Spraakstemmen geladen:", speechSynthesis.getVoices().length);
    };
  }
}

init();

</script>
</body>
