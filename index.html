<!-- Notification -->
<div class="notification" id="notification"></div>

<div class="container">

  <div class="nav-bar">
    <div><strong>Reader</strong><span id="syncStatus"></span></div>
    <a href="woorden.html">Instellingen ‚öôÔ∏è</a>

  <select id="feedSelect" onchange="loadSelectedFeed()"></select>

<script>
let items = [];
let currentIndex = 0;
let currentArticleData = null;

/* ========= INSTANT ARTICLE RENDERING ========= */

async function loadArticle(index) {
  stopSpeaking();
  
  const container = document.getElementById("article");
  container.style.opacity = 0;
  currentIndex = index;

  try {
    const link = items[index]?.link;
    if (!link) return;

    // Show "Loading..." but immediately
    container.innerHTML = "<div style='padding: 20px; text-align: center;'>Artikel laden...</div>";
    container.style.opacity = 1;

    const resp = await fetch(`/api/article?url=${encodeURIComponent(link)}`);
    const data = await resp.json();
    const words = JSON.parse(localStorage.getItem("highlightWords") || "[]");

    const html = data.content;
    const title = data.title || "";

    const translateOn = document.getElementById("toggleTranslate").checked;

    // STEP 1: INSTANT RENDER - Show Dutch text immediately
    const temp = document.createElement("div");
    temp.innerHTML = html;
    const text = temp.textContent || temp.innerText || "";
    const sentences = splitIntoSentences(text);
    
    currentArticleData = {
      title: title,
      sentences: sentences,
      highlightWords: words,
      translations: new Array(sentences.length).fill(null),
      translationStartTime: Date.now()
    };

    // Render article IMMEDIATELY with Dutch text
    renderArticleInstantly(sentences, title, words);
    
    // Show stats bar
    document.getElementById('statsBar').style.display = 'flex';
    updateStats(0, sentences.length);

    // STEP 2: Start background translation if enabled
    if (translateOn) {
      document.getElementById("audioControls").style.display = "flex";
      document.getElementById("speakBtn").disabled = true;
      
      // Start progressive translation
      translateArticleProgressively(sentences, "pt-BR");
    } else {
      document.getElementById("audioControls").style.display = "none";
    }

  } catch (error) {
    console.error("Fout bij laden artikel:", error);
    container.innerHTML = "<div style='padding: 20px; color: #dc3545;'>Fout bij laden van artikel.</div>";
    container.style.opacity = 1;
  }
}

function renderArticleInstantly(sentences, title, words) {
  const container = document.getElementById("article");
  const translateOn = document.getElementById("toggleTranslate").checked;
  
  let html = `<h2>${applyHighlights(title, words)}</h2>`;
  
  sentences.forEach((sentence, index) => {
    const sentenceId = `sentence-${index}`;
    const translationId = `translation-${index}`;
    
    html += `
      <div class="translation-group" id="${sentenceId}">
        <span class="translation-original">${applyHighlights(sentence, words)}</span>
        <br>
        <span class="translation-line ${translateOn ? 'loading' : ''}" 
               id="${translationId}"
               data-index="${index}"
               onclick="playSingleLine(${index})">
          ${translateOn ? 'Vertaling wordt geladen...' : 'Vertaling uitgeschakeld'}
        </span>
      </div>
    `;
  });
  
  container.innerHTML = html;
  container.style.opacity = 1;
}

/* ========= PROGRESSIVE TRANSLATION ========= */

async function translateArticleProgressively(sentences, targetLang = "pt-BR") {
  const startTime = Date.now();
  const totalSentences = sentences.length;
  let translatedCount = 0;
  
  // OPTIMAL BATCH STRATEGY: Small batches for quick feedback
  const BATCH_SIZE = 4; // Small batches = faster first results
  
  // Process in sequential batches (not parallel) for predictable order
  for (let i = 0; i < sentences.length; i += BATCH_SIZE) {
    const batch = sentences.slice(i, i + BATCH_SIZE);
    const batchStartIdx = i;
    
    try {
      // Translate this batch
      const translations = await translateSentencesBatch(batch, targetLang);
      
      // Update UI for each sentence in this batch
      translations.forEach((translation, batchIndex) => {
        const sentenceIndex = batchStartIdx + batchIndex;
        if (sentenceIndex < sentences.length) {
          // Store translation
          if (currentArticleData) {
            currentArticleData.translations[sentenceIndex] = translation;
          }
          
          // Update UI immediately
          updateSentenceTranslation(sentenceIndex, translation);
          translatedCount++;
          
          // Update stats
          const elapsedSeconds = Math.round((Date.now() - startTime) / 1000);
          const remaining = totalSentences - translatedCount;
          const estimatedRemaining = Math.round((elapsedSeconds / translatedCount) * remaining);
          
          updateStats(translatedCount, totalSentences, estimatedRemaining);
          
          // Visual feedback
          const group = document.getElementById(`sentence-${sentenceIndex}`);
          if (group) {
            group.classList.remove('translating');
            group.classList.add('translated');
          }
        }
      });
      
      // Show notification for first batch
      if (i === 0 && translatedCount > 0) {
        showNotification(`Eerste ${Math.min(4, translatedCount)} zinnen vertaald!`);
      }
      
    } catch (error) {
      console.error(`Batch ${i/BATCH_SIZE + 1} failed:`, error);
      // Mark these sentences as failed but continue
      for (let j = 0; j < Math.min(BATCH_SIZE, sentences.length - i); j++) {
        const sentenceIndex = i + j;
        updateSentenceTranslation(sentenceIndex, 
          `<span style="color: #dc3545;">[Vertaling tijdelijk niet beschikbaar]</span>`);
      }
    }
    
    // Small delay between batches to avoid overwhelming
    if (i + BATCH_SIZE < sentences.length) {
      await new Promise(resolve => setTimeout(resolve, 300));
    }
  }
  
  // Final update
  const totalTime = Math.round((Date.now() - startTime) / 1000);
  updateStats(totalSentences, totalSentences, 0);
  showNotification(`Alle ${totalSentences} zinnen vertaald in ${totalTime} seconden`);
  
  // Enable speak button
  document.getElementById("speakBtn").disabled = false;
}

function updateSentenceTranslation(index, translation) {
  const translationEl = document.getElementById(`translation-${index}`);
  if (!translationEl) return;
  
  translationEl.classList.remove('loading');
  
  const grammarEnabled = document.getElementById("toggleGrammar").checked;
  let translationHTML = translation || "";
  
  // Apply grammar markup
  if (grammarEnabled && translationHTML) {
    translationHTML = translationHTML
      .replace(/<span style="color:darkred">/g, '<span class="noun">')
      .replace(/<span style="color: darkred">/g, '<span class="noun">');
  } else if (!grammarEnabled && translationHTML) {
    // Remove markup if grammar disabled
    translationHTML = translationHTML
      .replace(/<strong>/g, '')
      .replace(/<\/strong>/g, '')
      .replace(/<span[^>]*>/g, '')
      .replace(/<\/span>/g, '');
  }
  
  translationEl.innerHTML = translationHTML;
  translationEl.onclick = () => playSingleLine(index);
  
  // Visual feedback
  const group = document.getElementById(`sentence-${index}`);
  if (group) {
    group.classList.add('translating');
  }
}

function updateStats(translated, total, estimatedRemaining = 0) {
  const statsText = document.getElementById('statsText');
  const statsTime = document.getElementById('statsTime');
  
  if (statsText) {
    statsText.textContent = `Vertaling: ${translated}/${total} zinnen`;
  }
  
  if (statsTime) {
    if (estimatedRemaining > 0) {
      statsTime.textContent = `~ ${estimatedRemaining}s resterend`;
    } else if (translated === total && total > 0) {
      statsTime.textContent = `Klaar!`;
    } else {
      statsTime.textContent = `Bezig...`;
    }
  }
}

function showNotification(message) {
  const notification = document.getElementById('notification');
  notification.textContent = message;
  notification.style.display = 'block';
  
  setTimeout(() => {
    notification.style.display = 'none';
  }, 3000);
}

/* ========= FIXED TRANSLATION BATCH FUNCTION ========= */

async function translateSentencesBatch(sentences, targetLang = "pt-BR") {
  if (sentences.length === 0) return [];
  
  console.log(`üîç Vertaal ${sentences.length} zinnen naar ${targetLang}`);
  
  try {
    const url = `/api/translate?sentences=${encodeURIComponent(JSON.stringify(sentences))}&target=${targetLang}`;
    console.log(`üì§ API call: ${sentences.length} zinnen`);
    
    const response = await fetch(url);
    
    if (!response.ok) {
      console.error(`‚ùå API error: ${response.status}`);
      return sentences;
    }
    
    const data = await response.json();
    console.log('üì• API response:', data);
    
    // EXTRA DEBUG: Log de volledige response
    console.log('üîç Full API response structure:', JSON.stringify(data).substring(0, 500));
    
    // VERSCHILLENDE RESPONSE FORMATEN
    let translations = [];
    
    if (data.translations && Array.isArray(data.translations)) {
      translations = data.translations;
      console.log(`‚úÖ Vertalingen gevonden: ${translations.length}`);
    } 
    else if (Array.isArray(data)) {
      translations = data;
      console.log(`‚úÖ Direct array: ${translations.length} items`);
    }
    else if (data.text) {
      translations = [data.text];
      console.log(`‚úÖ Single text: "${data.text.substring(0, 50)}..."`);
    }
    else {
      console.error('‚ùå Onbekend response format:', data);
      return sentences;
    }
    
    // VALIDATIE
    if (translations.length > 0) {
      const firstTrans = translations[0] || '';
      const firstOrig = sentences[0] || '';
      
      console.log(`üîç Eerste origineel: "${firstOrig.substring(0, 50)}..."`);
      console.log(`üîç Eerste vertaling: "${firstTrans.substring(0, 50)}..."`);
      
      // Check of het Portugees is
      const portugueseChars = firstTrans.match(/[√°√†√¢√£√©√®√™√≠√¨√Æ√≥√≤√¥√µ√∫√π√ª√ß√±]/gi);
      console.log(`üîç Portugese karakters gevonden: ${portugueseChars ? portugueseChars.length : 0}`);
      
      if (firstTrans === firstOrig) {
        console.warn('‚ö†Ô∏è WAARSCHUWING: Vertaling gelijk aan origineel!');
      }
    }
    
    return translations;
    
  } catch (error) {
    console.error('‚ùå Vertaling mislukt:', error);
    return sentences;
  }
}

/* ========= AUDIO ENGINE ========= */

let isSpeaking = false;
let isPaused = false;
let currentUtterance = null;
let currentLineIndex = 0;
let lines = [];

function getBrazilianVoice() {
  const voices = speechSynthesis.getVoices();
  return (
    voices.find(v => v.lang === "pt-BR") ||
    voices.find(v => v.lang.startsWith("pt")) ||
    voices[0]
  );
}

function speakTranslation() {
  if (isSpeaking) return;

  const article = document.getElementById("article");
  lines = [...article.querySelectorAll(".translation-line:not(.loading)")].map(el => {
    const temp = document.createElement('div');
    temp.innerHTML = el.innerHTML;
    temp.querySelectorAll('strong, .noun').forEach(tag => {
      tag.replaceWith(tag.textContent);
    });
    return temp.textContent.trim();
  }).filter(text => text.length > 0);

  if (lines.length === 0) {
    alert("Geen vertaalde zinnen om voor te lezen");
    return;
  }

  const voice = getBrazilianVoice();
  isSpeaking = true;
  isPaused = false;
  currentLineIndex = 0;

  function speakNext() {
    if (!isSpeaking || currentLineIndex >= lines.length) {
      isSpeaking = false;
      return;
    }

    currentUtterance = new SpeechSynthesisUtterance(lines[currentLineIndex]);
    currentUtterance.voice = voice;
    currentUtterance.rate = 1.0;
    currentUtterance.pitch = 1.0;

    currentUtterance.onend = () => {
      if (!isPaused) {
        currentLineIndex++;
        setTimeout(speakNext, 300);
      }
    };

    speechSynthesis.speak(currentUtterance);
  }

  speakNext();
}

function pauseSpeaking() {
  if (!isSpeaking) return;
  if (!isPaused) {
    speechSynthesis.pause();
    isPaused = true;
  } else {
    speechSynthesis.resume();
    isPaused = false;
  }
}

function stopSpeaking() {
  isSpeaking = false;
  isPaused = false;
  speechSynthesis.cancel();
}

function playSingleLine(i) {
  stopSpeaking();
  const voice = getBrazilianVoice();
  const el = document.querySelector(`.translation-line[data-index="${i}"]`);
  if (!el || el.classList.contains('loading')) return;

  const temp = document.createElement('div');
  temp.innerHTML = el.innerHTML;
  temp.querySelectorAll('strong, .noun').forEach(tag => {
    tag.replaceWith(tag.textContent);
  });
  const text = temp.textContent.trim();

  if (!text) return;

  const u = new SpeechSynthesisUtterance(text);
  u.voice = voice;
  u.rate = 1.0;
  u.pitch = 1.0;

  speechSynthesis.speak(u);
}

/* ========= HELPER FUNCTIONS ========= */

function splitIntoSentences(text) {
  return text
    .replace(/\s+/g, " ")
    .trim()
    .split(/(?<![A-Z][a-z]\.)(?<![A-Z][a-z][a-z]\.)(?<![Mm]r\.)(?<![Mm]rs\.)(?<![Dd]r\.)(?<![Pp]rof\.)(?<![Ss]r\.)(?<![Jj]r\.)(?<![Vv]s\.)(?<![Ee]tc\.)(?<![Ee]g\.)(?<![Ii]e\.)(?<=[.!?])\s+/)
    .filter(s => s.trim().length > 0);
}

function applyHighlights(html, words) {
  if (!words || words.length === 0) return html;
  const pattern = [...words]
    .sort((a, b) => b.length - a.length)
    .map(w => w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'))
    .join("|");
  const regex = new RegExp(`\\b(${pattern})\\b(?=[^>]*<)`, "gi");
  return html.replace(regex, m => `<mark class="custom-highlight">${m}</mark>`);
}

/* ========= CLOUD SYNC + RSS ========= */

async function fetchCloudData(url) {
  if (!url) return [];
  try {
    const resp = await fetch(url);
    const text = await resp.text();
    return text.split(/[\r\n]+/).map(r => r.replace(/^"|"$/g, "").trim()).filter(r => r);
  } catch {
    return null;
  }
}

async function startSync() {
  const statusEl = document.getElementById("syncStatus");
  statusEl.textContent = "(Syncing...)";

  const wordUrl = localStorage.getItem("syncSheetUrl");
  const feedUrl = localStorage.getItem("syncFeedUrl");

  const [words, feeds] = await Promise.all([
    fetchCloudData(wordUrl),
    fetchCloudData(feedUrl)
  ]);

  if (words) localStorage.setItem("highlightWords", JSON.stringify(words));
  if (feeds) localStorage.setItem("rssFeeds", JSON.stringify(feeds));

  statusEl.textContent = words && feeds ? "(Cloud OK)" : "(Offline)";
}

function loadSavedFeeds() {
  const select = document.getElementById("feedSelect");
  const feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");
  select.innerHTML = feeds.map(f => `<option value="${f}">${f}</option>`).join("");
  if (feeds.length > 0) loadFeed(feeds[0]);
}

async function loadFeed(url) {
  const carousel = document.getElementById("carousel");
  carousel.innerHTML = "Laden...";
  try {
    const resp = await fetch(
      `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`
    );
    const data = await resp.json();
    items = data.items || [];
    
    carousel.innerHTML = items
      .map((item, idx) => `<div class="slide" data-index="${idx}"><img src="${
        item.thumbnail ||
        (item.enclosure && item.enclosure.link) ||
        "https://via.placeholder.com/150"
      }"></div>`)
      .join("");
    
    setTimeout(() => {
      if (carousel.scrollLeft === 0) {
        loadArticle(0);
      }
    }, 100);
    
  } catch {
    carousel.innerHTML = "Fout bij laden feed.";
  }
}

function loadSelectedFeed() {
  loadFeed(document.getElementById("feedSelect").value);
}

/* ========= SWIPE ========= */

let carouselScrollTimeout;

document.getElementById("carousel").onscroll = () => {
  clearTimeout(carouselScrollTimeout);
  carouselScrollTimeout = setTimeout(() => {
    const slide = document.querySelector(".slide");
    if (!slide) return;
    const slideWidth = slide.offsetWidth + 10;
    const index = Math.round(document.getElementById("carousel").scrollLeft / slideWidth);
    if (index !== currentIndex && items[index]) {
      loadArticle(index);
    }
  }, 50);
};

// Directe klik op slides
document.getElementById("carousel").addEventListener("click", (e) => {
  const slide = e.target.closest(".slide");
  if (slide) {
    const index = parseInt(slide.dataset.index);
    if (!isNaN(index) && index !== currentIndex && items[index]) {
      slide.scrollIntoView({ behavior: 'smooth', inline: 'center' });
      loadArticle(index);
    }
  }
});

/* ========= TOGGLE EVENT LISTENERS ========= */

document.getElementById("toggleGrammar").addEventListener("change", function() {
  // Re-apply grammar markup to existing translations
  if (currentArticleData && currentArticleData.translations) {
    currentArticleData.translations.forEach((translation, index) => {
      if (translation) {
        updateSentenceTranslation(index, translation);
      }
    });
  }
});

document.getElementById("toggleTranslate").addEventListener("change", function() {
  if (items.length > 0) {
    // Reload current article
    loadArticle(currentIndex);
  }
});

/* ========= INIT ========= */

async function init() {
  await startSync();
  loadSavedFeeds();

  if (typeof speechSynthesis !== "undefined") {
    speechSynthesis.onvoiceschanged = () => {};
  }
}

init();

</script>
