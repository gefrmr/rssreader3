<script>
let items = [];
let currentIndex = 0;
let currentArticleData = null;

/* ========= OPTIMIZED BATCH TRANSLATION ========= */

async function translateSentencesBatch(sentences, targetLang = "pt-BR") {
  if (sentences.length === 0) return [];
  
  console.log(`üîç Vertaal ${sentences.length} zinnen naar ${targetLang}`);
  
  try {
    const url = `/api/translate?sentences=${encodeURIComponent(JSON.stringify(sentences))}&target=${targetLang}`;
    console.log(`üì§ API call: ${sentences.length} zinnen`);
    
    const response = await fetch(url);
    
    if (!response.ok) {
      console.error(`‚ùå API error: ${response.status}`);
      return sentences;
    }
    
    const data = await response.json();
    console.log('üì• API response:', data);
    
    // EXTRA DEBUG: Log de volledige response
    console.log('üîç Full API response structure:', JSON.stringify(data).substring(0, 500));
    
    // VERSCHILLENDE RESPONSE FORMATEN
    let translations = [];
    
    if (data.translations && Array.isArray(data.translations)) {
      translations = data.translations;
      console.log(`‚úÖ Vertalingen gevonden: ${translations.length}`);
    } 
    else if (Array.isArray(data)) {
      translations = data;
      console.log(`‚úÖ Direct array: ${translations.length} items`);
    }
    else if (data.text) {
      translations = [data.text];
      console.log(`‚úÖ Single text: "${data.text.substring(0, 50)}..."`);
    }
    else {
      console.error('‚ùå Onbekend response format:', data);
      return sentences;
    }
    
    // VALIDATIE
    if (translations.length > 0) {
      const firstTrans = translations[0] || '';
      const firstOrig = sentences[0] || '';
      
      console.log(`üîç Eerste origineel: "${firstOrig.substring(0, 50)}..."`);
      console.log(`üîç Eerste vertaling: "${firstTrans.substring(0, 50)}..."`);
      
      // Check of het Portugees is
      const portugueseChars = firstTrans.match(/[√°√†√¢√£√©√®√™√≠√¨√Æ√≥√≤√¥√µ√∫√π√ª√ß√±]/gi);
      console.log(`üîç Portugese karakters gevonden: ${portugueseChars ? portugueseChars.length : 0}`);
      
      if (firstTrans === firstOrig) {
        console.warn('‚ö†Ô∏è WAARSCHUWING: Vertaling gelijk aan origineel!');
        // Als het niet Portugees is, markeer het als mislukt
        if (!portugueseChars || portugueseChars.length < 1) {
          console.error('‚ùå Vertaling mislukt - geen Portugees gedetecteerd');
          return sentences.map(s => `<span style="color: red">[Vertaling mislukt: ${s}]</span>`);
        }
      }
    }
    
    return translations;
    
  } catch (error) {
    console.error('‚ùå Vertaling mislukt:', error);
    return sentences.map(s => `<span style="color: #999">[Vertaling tijdelijk niet beschikbaar]</span>`);
  }
}

/* ========= TRANSLATION CACHE ========= */
const TRANSLATION_CACHE = new Map();

function getCacheKey(sentences, targetLang) {
  // Simple hash function for cache key
  const text = sentences.join('|') + targetLang;
  let hash = 0;
  for (let i = 0; i < text.length; i++) {
    const char = text.charCodeAt(i);
    hash = ((hash << 5) - hash) + char;
    hash = hash & hash;
  }
  return 'trans_' + Math.abs(hash);
}

async function translateWithCache(sentences, targetLang = "pt-BR") {
  if (sentences.length === 0) return [];
  
  const cacheKey = getCacheKey(sentences, targetLang);
  
  // Check memory cache first
  if (TRANSLATION_CACHE.has(cacheKey)) {
    console.log(`[Cache] Memory hit for ${sentences.length} sentences`);
    return TRANSLATION_CACHE.get(cacheKey);
  }
  
  // Check localStorage
  try {
    const cached = localStorage.getItem(cacheKey);
    if (cached) {
      const parsed = JSON.parse(cached);
      TRANSLATION_CACHE.set(cacheKey, parsed);
      console.log(`[Cache] LocalStorage hit for ${sentences.length} sentences`);
      return parsed;
    }
  } catch (e) {
    console.log('[Cache] LocalStorage not available');
  }
  
  // Get fresh translation
  console.log(`[Cache] Miss - fetching ${sentences.length} sentences`);
  const translations = await translateSentencesBatch(sentences, targetLang);
  
  // Cache the result
  TRANSLATION_CACHE.set(cacheKey, translations);
  try {
    localStorage.setItem(cacheKey, JSON.stringify(translations));
  } catch (e) {
    // LocalStorage might be full, that's ok
  }
  
  return translations;
}

/* ========= AUDIO ENGINE ========= */

let isSpeaking = false;
let isPaused = false;
let currentUtterance = null;
let currentLineIndex = 0;
let lines = [];

function getBrazilianVoice() {
  const voices = speechSynthesis.getVoices();
  return (
    voices.find(v => v.lang === "pt-BR") ||
    voices.find(v => v.lang.startsWith("pt")) ||
    voices[0]
  );
}

function updateProgress() {
  const bar = document.getElementById("progressBar");
  if (!isSpeaking) {
    bar.style.display = "none";
    return;
  }
  bar.style.display = "block";
  bar.innerText = `Zin ${currentLineIndex + 1} van ${lines.length}`;
}

function highlightActiveLine() {
  document.querySelectorAll(".translation-line").forEach(el => {
    el.classList.remove("active-line");
  });
  const active = document.querySelector(`.translation-line[data-index="${currentLineIndex}"]`);
  if (active) active.classList.add("active-line");
}

function speakTranslation() {
  if (isSpeaking) return;

  const article = document.getElementById("article");
  lines = [...article.querySelectorAll(".translation-line:not(.loading)")].map(el => {
    const temp = document.createElement('div');
    temp.innerHTML = el.innerHTML;
    temp.querySelectorAll('strong, .noun').forEach(tag => {
      tag.replaceWith(tag.textContent);
    });
    return temp.textContent.trim();
  }).filter(text => text.length > 0);

  if (lines.length === 0) {
    alert("Geen vertaalde zinnen om voor te lezen");
    return;
  }

  const voice = getBrazilianVoice();
  isSpeaking = true;
  isPaused = false;
  currentLineIndex = 0;

  function speakNext() {
    if (!isSpeaking || currentLineIndex >= lines.length) {
      isSpeaking = false;
      updateProgress();
      highlightActiveLine();
      return;
    }

    highlightActiveLine();
    updateProgress();

    currentUtterance = new SpeechSynthesisUtterance(lines[currentLineIndex]);
    currentUtterance.voice = voice;
    currentUtterance.rate = 1.0;
    currentUtterance.pitch = 1.0;

    currentUtterance.onend = () => {
      if (!isPaused) {
        currentLineIndex++;
        setTimeout(speakNext, 300);
      }
    };

    speechSynthesis.speak(currentUtterance);
  }

  speakNext();
}

function pauseSpeaking() {
  if (!isSpeaking) return;
  if (!isPaused) {
    speechSynthesis.pause();
    isPaused = true;
  } else {
    speechSynthesis.resume();
    isPaused = false;
  }
}

function stopSpeaking() {
  isSpeaking = false;
  isPaused = false;
  speechSynthesis.cancel();
  updateProgress();
  document.querySelectorAll(".translation-line").forEach(el => el.classList.remove("active-line"));
}

function playSingleLine(i) {
  stopSpeaking();
  const voice = getBrazilianVoice();
  const el = document.querySelector(`.translation-line[data-index="${i}"]`);
  if (!el || el.classList.contains('loading')) return;

  document.querySelectorAll(".translation-line").forEach(x => x.classList.remove("active-line"));
  el.classList.add("active-line");

  const temp = document.createElement('div');
  temp.innerHTML = el.innerHTML;
  temp.querySelectorAll('strong, .noun').forEach(tag => {
    tag.replaceWith(tag.textContent);
  });
  const text = temp.textContent.trim();

  const u = new SpeechSynthesisUtterance(text);
  u.voice = voice;
  u.rate = 1.0;
  u.pitch = 1.0;

  u.onend = () => el.classList.remove("active-line");

  speechSynthesis.speak(u);
}

/* ========= SENTENCE PROCESSING ========= */

function splitIntoSentences(text) {
  return text
    .replace(/\s+/g, " ")
    .trim()
    .split(/(?<![A-Z][a-z]\.)(?<![A-Z][a-z][a-z]\.)(?<![Mm]r\.)(?<![Mm]rs\.)(?<![Dd]r\.)(?<![Pp]rof\.)(?<![Ss]r\.)(?<![Jj]r\.)(?<![Vv]s\.)(?<![Ee]tc\.)(?<![Ee]g\.)(?<![Ii]e\.)(?<=[.!?])\s+/)
    .filter(s => s.trim().length > 0);
}

function updateProgressBar(percent, message = "") {
  const container = document.getElementById("progressContainer");
  const bar = document.getElementById("progressBarFill");
  
  if (percent <= 0 || percent >= 100) {
    container.style.display = "none";
  } else {
    container.style.display = "block";
    bar.style.width = `${percent}%`;
  }
}

async function translateArticleContent(html, targetLang = "pt-BR") {
  const temp = document.createElement("div");
  temp.innerHTML = html;
  
  // Extract all text content
  const text = temp.textContent || temp.innerText || "";
  const sentences = splitIntoSentences(text);
  
  if (sentences.length === 0) {
    return html;
  }
  
  console.log(`[Process] Found ${sentences.length} sentences`);
  
  // OPTIMIZATION: Process in optimal batches
  const OPTIMAL_BATCH_SIZE = 12; // Best balance for speed
  const allTranslations = [];
  
  // Process in parallel batches for maximum speed
  const batchPromises = [];
  let completedBatches = 0;
  
  for (let i = 0; i < sentences.length; i += OPTIMAL_BATCH_SIZE) {
    const batch = sentences.slice(i, Math.min(i + OPTIMAL_BATCH_SIZE, sentences.length));
    
    batchPromises.push(
      translateWithCache(batch, targetLang).then(translations => {
        completedBatches++;
        
        // Update progress
        const progress = Math.round((completedBatches / Math.ceil(sentences.length / OPTIMAL_BATCH_SIZE)) * 100);
        updateProgressBar(progress, `Batch ${completedBatches}`);
        
        return { startIdx: i, translations };
      })
    );
  }
  
  // Show progress bar
  updateProgressBar(10, "Start vertaling...");
  
  // Wait for all batches
  const batchResults = await Promise.all(batchPromises);
  
  // Combine results in correct order
  batchResults.sort((a, b) => a.startIdx - b.startIdx);
  batchResults.forEach(result => {
    allTranslations.push(...result.translations);
  });
  
  // Hide progress bar
  updateProgressBar(100);
  setTimeout(() => updateProgressBar(0), 500);
  
  // Build the HTML with translations
  let outputHTML = '';
  const grammarEnabled = document.getElementById("toggleGrammar").checked;
  
  sentences.forEach((sentence, index) => {
    let translationHTML = allTranslations[index] || "";
    
    // Apply grammar markup if enabled
    if (grammarEnabled && translationHTML) {
      translationHTML = translationHTML
        .replace(/<span style="color:darkred">/g, '<span class="noun">')
        .replace(/<span style="color: darkred">/g, '<span class="noun">');
    } else if (!grammarEnabled && translationHTML) {
      // Remove markup if grammar disabled
      translationHTML = translationHTML
        .replace(/<strong>/g, '')
        .replace(/<\/strong>/g, '')
        .replace(/<span[^>]*>/g, '')
        .replace(/<\/span>/g, '');
    }
    
    outputHTML += `
      <div class="translation-group">
        <span class="translation-original">${sentence}</span>
        <br>
        <span class="translation-line" data-index="${index}" onclick="playSingleLine(${index})">
          ${translationHTML || '<em style="color: #666">Vertaling laden...</em>'}
        </span>
      </div>
    `;
  });
  
  return outputHTML;
}

/* ========= CLOUD SYNC + RSS ========= */

async function fetchCloudData(url) {
  if (!url) return [];
  try {
    const resp = await fetch(url);
    const text = await resp.text();
    return text.split(/[\r\n]+/).map(r => r.replace(/^"|"$/g, "").trim()).filter(r => r);
  } catch {
    return null;
  }
}

async function startSync() {
  const statusEl = document.getElementById("syncStatus");
  statusEl.textContent = "(Syncing...)";

  const wordUrl = localStorage.getItem("syncSheetUrl");
  const feedUrl = localStorage.getItem("syncFeedUrl");

  const [words, feeds] = await Promise.all([
    fetchCloudData(wordUrl),
    fetchCloudData(feedUrl)
  ]);

  if (words) localStorage.setItem("highlightWords", JSON.stringify(words));
  if (feeds) localStorage.setItem("rssFeeds", JSON.stringify(feeds));

  statusEl.textContent = words && feeds ? "(Cloud OK)" : "(Offline)";
}

function applyHighlights(html, words) {
  if (!words || words.length === 0) return html;
  const pattern = [...words]
    .sort((a, b) => b.length - a.length)
    .map(w => w.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'))
    .join("|");
  const regex = new RegExp(`\\b(${pattern})\\b(?=[^>]*<)`, "gi");
  return html.replace(regex, m => `<mark class="custom-highlight">${m}</mark>`);
}

function loadSavedFeeds() {
  const select = document.getElementById("feedSelect");
  const feeds = JSON.parse(localStorage.getItem("rssFeeds") || "[]");
  select.innerHTML = feeds.map(f => `<option value="${f}">${f}</option>`).join("");
  if (feeds.length > 0) loadFeed(feeds[0]);
}

async function loadFeed(url) {
  const carousel = document.getElementById("carousel");
  carousel.innerHTML = "Laden...";
  try {
    const resp = await fetch(
      `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`
    );
    const data = await resp.json();
    items = data.items || [];
    
    carousel.innerHTML = items
      .map((item, idx) => `<div class="slide" data-index="${idx}"><img src="${
        item.thumbnail ||
        (item.enclosure && item.enclosure.link) ||
        "https://via.placeholder.com/150"
      }"></div>`)
      .join("");
    
    setTimeout(() => {
      if (carousel.scrollLeft === 0) {
        loadArticle(0);
      }
    }, 100);
    
  } catch {
    carousel.innerHTML = "Fout bij laden feed.";
  }
}

function loadSelectedFeed() {
  loadFeed(document.getElementById("feedSelect").value);
}

async function loadArticle(index) {
  stopSpeaking();

  const container = document.getElementById("article");
  container.style.opacity = 0;
  container.innerHTML = "Artikel laden...";
  currentIndex = index;

  try {
    const link = items[index]?.link;
    if (!link) return;

    const resp = await fetch(`/api/article?url=${encodeURIComponent(link)}`);
    const data = await resp.json();
    const words = JSON.parse(localStorage.getItem("highlightWords") || "[]");

    let html = data.content;
    const title = data.title || "";

    const translateOn = document.getElementById("toggleTranslate").checked;

    document.getElementById("audioControls").style.display =
      translateOn ? "flex" : "none";

    if (translateOn) {
      // Show loading state for translations
      const temp = document.createElement("div");
      temp.innerHTML = html;
      const text = temp.textContent || temp.innerText || "";
      const sentences = splitIntoSentences(text);
      
      // Show skeleton while translating
      let skeletonHTML = `<h2>${applyHighlights(title, words)}</h2>`;
      sentences.forEach((sentence, idx) => {
        skeletonHTML += `
          <div class="translation-group">
            <span class="translation-original">${sentence}</span>
            <br>
            <span class="translation-line loading" data-index="${idx}"></span>
          </div>
        `;
      });
      
      container.innerHTML = skeletonHTML;
      requestAnimationFrame(() => container.style.opacity = 1);
      
      // Now do the translation
      html = await translateArticleContent(html, "pt-BR");
      
      // Update with real translations
      container.innerHTML = `
        <h2>${applyHighlights(title, words)}</h2>
        ${html}
      `;
      
    } else {
      // Just show original content without translation
      const temp = document.createElement("div");
      temp.innerHTML = html;
      const text = temp.textContent || temp.innerText || "";
      const sentences = splitIntoSentences(text);
      
      html = sentences.map(sentence => `
        <div class="translation-group">
          <span class="translation-original">${sentence}</span>
          <br>
          <span class="translation-line"><em>Vertaling uitgeschakeld</em></span>
        </div>
      `).join('');
      
      container.innerHTML = `
        <h2>${applyHighlights(title, words)}</h2>
        ${html}
      `;
      
      requestAnimationFrame(() => container.style.opacity = 1);
    }

  } catch (error) {
    console.error("Fout bij laden artikel:", error);
    container.innerHTML = "Fout bij laden van artikel.";
    updateProgressBar(0);
  }
}

/* ========= SWIPE ========= */

let carouselScrollTimeout;

document.getElementById("carousel").onscroll = () => {
  clearTimeout(carouselScrollTimeout);
  carouselScrollTimeout = setTimeout(() => {
    const slide = document.querySelector(".slide");
    if (!slide) return;
    const slideWidth = slide.offsetWidth + 10;
    const index = Math.round(document.getElementById("carousel").scrollLeft / slideWidth);
    if (index !== currentIndex && items[index]) {
      loadArticle(index);
    }
  }, 50);
};

// Directe klik op slides
document.getElementById("carousel").addEventListener("click", (e) => {
  const slide = e.target.closest(".slide");
  if (slide) {
    const index = parseInt(slide.dataset.index);
    if (!isNaN(index) && index !== currentIndex && items[index]) {
      slide.scrollIntoView({ behavior: 'smooth', inline: 'center' });
      loadArticle(index);
    }
  }
});

/* ========= TOGGLE EVENT LISTENERS ========= */

document.getElementById("toggleGrammar").addEventListener("change", function() {
  if (currentArticleData) {
    // Reload current article with new grammar setting
    loadArticle(currentIndex);
  }
});

document.getElementById("toggleTranslate").addEventListener("change", function() {
  if (items.length > 0) {
    // Reload current article
    loadArticle(currentIndex);
  }
});

  ];
  
  console.log("Testing with:", testSentences);
  
  const result = await translateSentencesBatch(testSentences, "pt-BR");
  console.log("Result:", result);
